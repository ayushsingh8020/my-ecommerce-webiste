<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table-table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <!-- <th>Total</th> -->
              <th>Action</th>
              <hr>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img
                  style="width: 200px; height: 200"
                  src="{{ item.images[0] }}"
                  alt=""
                />
              </td>
              <td style="width: 25%">{{ item.description }}</td>
              <th style="width: 12%">{{ item.price }}</th>
              <td  style="margin-left: 1rem;">{{itemQuantity}}</td>
              <td style="width: 12%">{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn-btn-danger"> <fa-icon [icon]="faDelete"></fa-icon>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button (click)="emptycart()" class="btn-Empty">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/product" class="btn-shop">
                  Shop More
                </button>
              </td>
              <td><button class="btn-success">Checkout</button></td>
              <td>
                <button class="btn-total">

                  <strong >Grand Total {{totalPrice | currency : "INR"}} </strong>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img
        class="center-img"
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/product" class="btn">Shop Now</button>
    </div>
  </div>
</ng-container>
